<h1>Calendario de Dias Festivos</h1>
<p>Mostra a partir de una fecha númercia dd/mm/aaaa, si fue laborable(L-V) o fin de semana(S y D)</p>
<hr>
<div class="container border border-1 text-center my-5 bg-light">
   <div class="row">
    <div class="col-md-4 col-sm-4 ">
        <div class="form-group">
            <label for="dia">Dia</label>
            <input type="number" class="form-control" id="dia" placeholder="24">
        </div>
    </div>
    <div class="col-md-4 col-sm-4 ">
        <div class="form-group">
            <label for="mes">Mes</label>
            <select class="form-select" aria-label="Default select example" id="mes">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
        </div>
    </div>
    <div class="col-md-4 col-sm-4 ">
        <div class="form-group">
            <label for="año">Año</label>
            <input type="number" class="form-control" id="año" placeholder="2022" >
        </div>
    </div>
   </div>
<div class="row ">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4 ">
        <label for="final">Realizar </label>
        <button type="button" class="btn btn-danger"  onclick="calcularFecha()">Calcular</button>
    </div>
    <div class="col-md-4 col-sm-4"></div>
</div>
<div class="row text-center">
    <div class="col-md-4 col-sm-4 "></div>
    <div class="col-md-4 col-sm-4 ">
        <div class="form-group">
            <label for="final">Se obtuvo</label>
            <input type="text" class="form-control" id="final"  readonly disabled>
        </div>
    </div>
    <div class="col-md-4 col-sm-4 "></div>
